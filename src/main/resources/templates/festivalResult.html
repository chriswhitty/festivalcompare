<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8"/>

    <title>Festival</title>

</head>
<body>
    <p>Average score: <span th:text="${score}"></span></p>
    <h1>Missing Artists (not included in score):</h1>
    <ul th:each="artist : ${notFound}">
        <li th:text="${artist.name}"></li>
    </ul>
</body>
</html>
